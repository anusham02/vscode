<!DOCTYPE html>
<html>
<head>
    <title>form</title>
</head>
<body>
    <table>
        <tr>
            <td><label> Enter username:</label></td>
            <td><input type="text",name="user name"></td>
        </tr>
        <tr>
            <td><label> Enter password:</label></td>
            <td><input type="password",name="password"></td>
        </tr>
        <tr>
            <td><label> Enter DOB:</label></td>
            <td><input type="date", name="DOB"></td>
        </tr>
        <tr>
            <td><label> Higest qualification</label></td>
            <td><input type="checkbox">10<sup>th</sup>
                <input type="checkbox">12<sup>th</sup>
                <input type="checkbox">UG
                <input type="checkbox">PG
            </td>
        </tr>
        <tr>
            <td> enter address </td>
            <td><textarea cols="25", rows="5"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit",name="submit"></td>
            <td><input type="reset",name="reset"></td>
        </tr>
    </table>
</body>
</html>
