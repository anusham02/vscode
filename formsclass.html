<!DOCTYPE html>
<html lang="en">
<head>
    <title>forms</title>
</head>
<body>
    <fieldset>
        <legend>Employee details</legend>
        <table>
    <tr>
        <td><enter username:</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>enter password:</td>
        <td><input type="password"></td>
    </tr>
    <tr>
        <td>Enter DOB:</td>
        <td><input type ="date"</td>
    </tr>
    <tr>
        <td> Enter joining month:</td>
        <td><input type="month"</td>
    </tr>
    <tr>
        <td>Higest qualification:</td>
        <td><input type="checkbox">10<sup>th</sup>
            <input type="checkbox">12<sup>th</sup>
            <input type="checkbox">UG</sup>
            <input type="checkbox">PG</sup>
        </td>  
      </tr>
      <tr>
          <td>Gender:</td>
        <td><input type="radio" name="r1">male
        <input type="radio" name="r1">female
        <input type="radio" name="r1">transgender
        </td>
      </tr>
      <tr>
          <td>Enter email ID</td>
          <td><input type="email"></td>
          </td>
      </tr>
      <td>Enter mobile number</td>
      <td><input type="number"></td>
      </td>
      <tr>
          <td>select your state:</td>
            <td>  <select>
                <option>Select your state</option>
          <option>karnataka</option>
          <option>kerala</option>
          <option>anderapradesh</option>
          <option>delhi</option>
          <option>tamilnadu</option>
          </select>
          </td>
      </tr>
      <tr>
          <td>Enter your state</td>
          <td><input list="state">
        <td>
            <datalist id="state">
            <option> select your state</option>
            <option>karnataka</option>
            <option>andrapradesh</option>
            <option>delhi</option>
            <option>tamilnadu</option>
            <option>kolkata</option>
        </datalist>
        </td>
      </tr>
      <tr>
          <td>Enter your address</td>
          <td><textarea cols="25" rows="5"></textarea></td>
          </tr>
      
</table>

    </fieldset>


    
</body>
</html>
